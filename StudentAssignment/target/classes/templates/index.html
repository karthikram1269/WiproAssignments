<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Student CRUD Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 40px;
            color: #333;
        }

        h1 {
            color: #004080;
        }

        .button-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 10px 16px;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            min-width: 140px;
        }

        button:hover {
            background-color: #005a99;
        }
    </style>
</head>
<body>
    <h1>Student CRUD Operations</h1>

    <div class="button-container">
        <button onclick="location.href='/create'">Create Student</button>
        <button onclick="verifyAndRead()">Read Student</button>
        <button onclick="location.href='/list'">Update Student</button>
        <button onclick="location.href='/list'">Delete Student</button>
    </div>

    <script>
        function verifyAndRead() {
            const rollNo = window.prompt("Enter Roll Number to View:");
            if (rollNo && !isNaN(rollNo)) {
                window.location.href = "/read/" + rollNo;
            } else {
                alert("Invalid input.");
            }
        }
    </script>
</body>
</html>
